<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

  </head>
  <body >
    <div class="container pt-5">
      <div class="row align-items-center align-middle">
        <div class="col-lg-6 offset-lg-3">
          <div class="calculator_wrapper">
            <form
              id="calculatorForm"
              class="calculator_box p-5 rounded shadow-lg"
            >
              <h2 class="mb-3">Simple Calculator</h2>
              <div class="input_item input-group-lg mb-3">
                <input
                  id="num1"
                  class="form-control"
                  type="text"
                  placeholder="Enter Frist Number"
                />
              </div>
              <div class="input_item input-group-lg mb-3">
                <select id="calculateOperators" class="form-select">
                  <option value="addition">addition (+)</option>
                  <option value="subtraction">subtraction (-)</option>
                  <option value="multiplication">multiplication (*)</option>
                  <option value="division">division (/)</option>
                </select>
              </div>
              <div class="input_item input-group-lg mb-3">
                <input
                  id="num2"
                  class="form-control"
                  type="text"
                  placeholder="Enter Second Number"
                />
              </div>
              <div class="input_item input-group-lg">
                <button class="btn btn-primary" type="submit">Calculate</button>
              </div>
              <div
                id="result"
                class="alert alert-success mt-3"
                style="display: none"
              ></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
